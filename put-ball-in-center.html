<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Put Ball In Center</title>
</head>
<body>
  <div class="ball"></div>

  <style>
    body {
      background-color: green;
    }
    .ball {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #fff;
    }
  </style>

  <script>
    const ball = document.querySelector('.ball');
   
    ball.getBoundingClientRect().top === 100;
  </script>
</body>
</html>
